<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>

        <div class="estiloLamina">
            <h2 class="estiloTituloMinato">Figura Minato [Naruto Shippuden]</h2>

            <div class="distanciaBotones">
                <div class="estiloBotonizq">
                    <input type="button" id="restar" value="-" class="botSumRes">

                <p id="resumenContador">0</p>
                <div class="estiloBotonder">
                    <input type="button" id="sumar" value="+" class="botSumRes">
                </div>   
            </div>
        </div>
        <div class="precioFinal">
            <h2>monto total a pagar:</h2>
            <p id="pUnitario" class="formatoMulti">1</p>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
